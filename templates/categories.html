<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Categories - AuctionSite</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='categories.css') }}" />
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <div class="logo">
      <h1>AuctionSite</h1>
    </div>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/auctions">Auctions</a></li>
      <li><a href="/categories" class="active">Categories</a></li>
      <li><a href="/help">Help</a></li>
      <li><a href="/login">Login</a></li>
    </ul>
  </nav>
  <ul>
    {% for c in categories %}
      <li>{{ c.category_id }} - {{ c.name }}</li>
    {% endfor %}
  </ul>
  <!-- Categories Section -->
  <main>
    <h2 style="text-align: center; margin-top: 20px;">Browse Categories</h2>
    <div class="category-grid">
      <div class="category-card"><a href="auctions.html?category=art">Art</a></div>
      <div class="category-card"><a href="auctions.html?category=electronics">Electronics</a></div>
      <div class="category-card"><a href="auctions.html?category=collectibles">Interiors</a></div>
      <div class="category-card"><a href="auctions.html?category=jewelry">Jewellery</a></div>
      <div class="category-card"><a href="auctions.html?category=fashion">Fashion</a></div>
      <div class="category-card"><a href="auctions.html?category=antiques">Car and Bikes</a></div>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 AuctionSite. All rights reserved.</p>
  </footer>

</body>
</html>
