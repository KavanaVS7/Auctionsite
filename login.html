<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Authentication - AuctionSite</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <div class="logo">
      <h1>AuctionSite</h1>
    </div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="auctions.html">Auctions</a></li>
      <li><a href="help.html">Help</a></li>
      <li><a href="login.html" class="active">Login</a></li>
    </ul>
  </nav>

  <div class="auth-container">
    <div class="tabs">
      <button class="tab-button active" onclick="showForm('login')">Login</button>
      <button class="tab-button" onclick="showForm('signup')">Sign Up</button>
      <button class="tab-button" onclick="showForm('forgot')">Forgot Password</button>
    </div>

    <!-- Login Form -->
    <div id="login-form" class="form active">
      <h2>Login</h2>
      <form action="index.html" method="post">
        <label for="login-email">Email ID</label>
        <input type="email" id="login-email" name="email" placeholder="Enter your email" required />

        <label for="login-password">Password</label>
        <input type="password" id="login-password" name="password" placeholder="Enter your password" required />

        <button type="submit">Login</button>
      </form>
    </div>

    <!-- Sign Up Form -->
    <div id="signup-form" class="form">
      <h2>Sign Up</h2>
      <form action="index.html" method="post">
        <label for="signup-name">Name</label>
        <input type="text" id="signup-name" name="name" placeholder="Enter your name" required />

        <label for="signup-email">Email ID</label>
        <input type="email" id="signup-email" name="email" placeholder="Enter your email" required />

        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" name="password" placeholder="Enter your password" required />

        <label for="signup-confirm-password">Re-enter Password</label>
        <input type="password" id="signup-confirm-password" name="confirm_password" placeholder="Re-enter your password" required />

        <label for="signup-otp">OTP</label>
        <input type="text" id="signup-otp" name="otp" placeholder="Enter OTP" required />

        <button type="submit">Sign Up</button>
      </form>
    </div>

    <!-- Forgot Password Form -->
    <div id="forgot-form" class="form">
      <h2>Forgot Password</h2>
      <form action="index.html" method="post">
        <label for="forgot-email">Email ID</label>
        <input type="email" id="forgot-email" name="email" placeholder="Enter your registered email" required />

        <label for="forgot-otp">OTP</label>
        <input type="text" id="forgot-otp" name="otp" placeholder="Enter OTP sent to your email" required />

        <label for="new-password">New Password</label>
        <input type="password" id="new-password" name="new_password" placeholder="Enter new password" required />

        <label for="confirm-new-password">Confirm New Password</label>
        <input type="password" id="confirm-new-password" name="confirm_new_password" placeholder="Confirm new password" required />

        <button type="submit">Reset Password</button>
      </form>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
